<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国人民大学信息学院 科研成果管理系统</title>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <!-- styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
    <!-- nav -->
    <nav class="navbar is-info" role="navigation">
        <div class="navbar-brand">
            <a href="/" class="navbar-item">
                <strong>中国人民大学信息学院 科研成果管理系统</strong>
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end">
                {% if request.user.is_authenticated %}
                    <!--<a href="{% url 'feed' %}" class="navbar-item">主页</a>-->
                {% endif %}
                <div class="navbar-item">
                    <div class="buttons">
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'logout' %}" class="button is-danger">登出</a>
                        {% else %}
                            <a href="{% url 'signup' %}" class="button is-light">注册</a>
                            <a href="{% url 'login' %}" class="button is-success">登录</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        
    </nav>
    <!-- end nav -->

    <!-- content -->
    <section class="content">
        <div class = "content has-text-centered">
        {% block content %}
        {% endblock %}
        </div>

    </section>
    <!-- end content -->

    <!-- footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <h3>
                <strong>中国人民大学信息学院 科研成果管理系统</strong>
            </h3>
            <h5>
                (C)opyright 2020-2020 中国人民大学信息学院
            </h5>
            <p>     
                崔冠宇、邵宁录、吴丝弦、张晨阳、张配天
            </p>    
        </div>
    </footer>
    <!-- end footer -->

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    {% block script %}
    {% endblock %}
    <!-- end script -->
</body>
</html>
