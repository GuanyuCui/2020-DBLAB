<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>

    <!-- styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
    <!-- nav -->
    <nav class="navbar is-info" role="navigation">
        <div class="navbar-brand">
            <a href="/" class="navbar-item">
                <strong>Demo</strong>
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'feed' %}" class="navbar-item">Feed</a>
                {% endif %}
                <div class="navbar-item">
                    <div class="buttons">
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'logout' %}" class="button is-danger">Log out</a>
                        {% else %}
                            <a href="{% url 'signup' %}" class="button is-success">Sign up</a>
                            <a href="{% url 'login' %}" class="button is-light">Log in</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        
    </nav>
    <!-- end nav -->

    <!-- content -->
    <section class="content">
        {% block content %}
        {% endblock %}
    </section>
    <!-- end content -->

    <!-- footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>db class exercise</strong> created by <a href="https://github.com/rainym00d">rainym00d</a>
            </p>
            
        </div>
    </footer>
    <!-- end footer -->

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    {% block script %}
    {% endblock %}
    <!-- end script -->
</body>
</html>
